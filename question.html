<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psycology Test</title>
</head>
<body class="bg-slate-100 p-4">
    <h1 class="my-4 mb-8 text-3xl font-semibold w-full">Psycology Test. I'm hyper PHD doctor</h1>
    <div class="border rounded m-4 py-4 px-8 w-max border-gray-300 flex flex-col justify-center">
        <h2 id="quizName" class="my-4 text-2xl font-semibold">Êtes vous Communiste?</h2>

        <p id="question" class="my-4 text-xl">Devrait on instauré une dictature prolétarienne?</p>

        <div class="ml-4 my-8 flex gap-6 place-items-center">
            <span class="font-semibold text-xl text-[#88619a]">Pas d'accord</span>
            <input type="radio" name="choice" class="appearance-none transition border rounded-full border-[#88619a] h-16 w-16 border-[3px] hover:bg-[#88619a] checked:bg-[#88619a]"></input>
            <input type="radio" name="choice" class="appearance-none transition border rounded-full border-[#88619a] h-14 w-14 border-[3px] hover:bg-[#88619a] checked:bg-[#88619a]"></input>
            <input type="radio" name="choice" class="appearance-none transition border rounded-full border-[#88619a] h-12 w-12 border-[3px] hover:bg-[#88619a] checked:bg-[#88619a]"></input>
            <input type="radio" name="choice" class="appearance-none transition border rounded-full border-slate-500 h-10 w-10 border-[3px] hover:bg-slate-500 checked:bg-slate-500"></input>
            <input type="radio" name="choice" class="appearance-none transition border rounded-full border-[#33a474] h-12 w-12 border-[3px] hover:bg-[#33a474] checked:bg-[#33a474]"></input>
            <input type="radio" name="choice" class="appearance-none transition border rounded-full border-[#33a474] h-14 w-14 border-[3px] hover:bg-[#33a474] checked:bg-[#33a474]"></input>
            <input type="radio" name="choice" class="appearance-none transition border rounded-full border-[#33a474] h-16 w-16 border-[3px] hover:bg-[#33a474] checked:bg-[#33a474]"></input>
            <span class="font-semibold text-xl text-[#33a474]">D'accord</span>
        </div>

        <div class="flex justify-end">
            <button class="border rounded px-4 py-2 my-4 border-gray-400 w-36">
                Continuer
            </button>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
